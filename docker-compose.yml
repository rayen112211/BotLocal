version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: botlocal-backend
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=file:./prisma/dev.db
      - JWT_SECRET=dev_secret_key_change_in_production
      - NODE_ENV=development
      - PORT=3001
      - FRONTEND_URL=http://localhost:8080
      - GROQ_API_KEY=${GROQ_API_KEY:-gsk_test}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-test}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-test}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER:-+test}
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - /app/node_modules
    command: npm run dev
    networks:
      - botlocal-network
    depends_on:
      - database

  # Database service (optional - SQLite is file-based)
  database:
    image: sqlite:latest
    container_name: botlocal-database
    volumes:
      - db-data:/data
    networks:
      - botlocal-network

  # Frontend service (optional)
  frontend:
    image: node:18-alpine
    container_name: botlocal-frontend
    working_dir: /app
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:3001/api
    command: npm run dev
    networks:
      - botlocal-network
    depends_on:
      - backend

volumes:
  db-data:
    driver: local

networks:
  botlocal-network:
    driver: bridge
